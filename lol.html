/*할 것: 백그라운드 사진
캐릭터 사진 넣기 - 사진 잘안들어가면
hover, active 시 꼭지점에만 aim? 생기는 것 처리하기
active 시 사진필터 흑백으로 바꾸기,,
imag 두번 넣어줘야 ㅏㄹ까여??에 넣고 border*/
        body{
            
        }
        .container{
            
            display: flex;
            max-width:800px;
            flex-wrap:wrap;
            justify-content: center;
            padding:40px 20px;
            background-color: silver;
            margin:auto;


        }
        .container .wrap{
            
            text-align: center;
            font-size:13px;
 
         }
        .container .blackbox{
            width:84px;
            height: 84px;
            box-sizing: border-box;
            background-color: black;
            margin:9px 22px;
            position:relative;
        }
        .container .blackbox>.gr_line{
            position:relative;
            top:2px;
            left:2px;
            width:80px;
            height: 80px;
            border:0.5px solid gray;
            box-sizing: border-box;
        }

        .container .blackbox>.gr_line>.image{
            width:76px;
            height:76px;
            /*border:1px solid rgb(97, 48, 48);
            box-sizing: border-box;/*border랑 box-sizing은 나중에 사진 들어가면 지우기*/
            position:relative;
            top:1.5px;
            left:1.5px;/*border가 안쪽으로 1px, (80-76-1)/2라서 1.5씩*/
            

        }

        /*hover와 active*/
        .container .blackbox>.gr_line:hover{
            box-sizing: content-box;
            border:1.5px solid goldenrod;
            border-image: linear-gradient(to top, goldenrod, rgb(253, 255, 209));
            border-image-slice: 1;

            position:absolute;
            top:0.5px;
            left:0.5px;
        }
        
        .container .blackbox>.gr_line:active{
            border:0.5px solid black;
            width:86px;
            height: 86px;
            border-radius: 50%;
            background-image: linear-gradient(to top, rgb(249, 250, 222), goldenrod);
            box-sizing: border-box;
            position:absolute;
            top:-1px;
            left:-1px;


            margin: auto;
            

           
        }
    </style>
